    <style>

        .album-art.rotating img {

<body>
<div class="main-container">
    <div class="playlist-container">
        <h3 style="color: #77a7d7; margin-top: 0">Êí≠ÊîæÂàóË°®</h3>
        <ul class="playlist" id="playlist"></ul>
    </div>

    <div class="player-container">
        <div class="player-main">
            <div class="album-art" id="album-art">
                <div class="album-placeholder"></div>
                <img id="cover-image" src="./block.png" alt="Album Art" style="opacity:0;">
            </div>
            <div class="song-info">
                <h2 id="title">ÈÄâÊã©Êõ≤ÁõÆÂºÄÂßãÊí≠Êîæ</h2>
                <p id="artist">&ndash;</p>
                <p id="album">&ndash;</p>
            </div>
            <div class="loading-indicator">Ê≠£Âú®Âä†ËΩΩÈü≥È¢ëÊñá‰ª∂&hellip;</div>
            <div class="error-message" id="errorMsg"></div>
            <div class="controls">
                <button id="playPauseBtn" disabled aria-label="Êí≠Êîæ">
                    <div class="icon-container">
                        <svg class="icon icon-play" viewBox="0 0 24 24" fill="rgba(255,255,255,0.5)">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="icon icon-pause" viewBox="0 0 24 24" fill="rgba(255,255,255,0.5)">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </div>
                </button>
                <input type="range" id="progress" value="0" min="0" max="100" step="0.1" disabled>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="lyrics-container">
            <h3 style="color: #77a7d7; margin-top: 0">Ê≠åËØç</h3>
            <div id="lyrics" class="lyrics-content">ÊöÇÊó†Ê≠åËØç</div>
        </div>
    </div>
</div>

<script>
    const state = {
        audio: null,
        isPlaying: false,
        currentTrackIndex: -1,
        playlist: []
    };

    async function initPlayer() {
        const urlParam = getSafeAudioUrl();
        const indexParam = getIndex();

        state.playlist = await loadPlaylist("./list.json");

        if (urlParam) {
            state.playlist.unshift({
                url: urlParam,
                title: 'Êù•Ëá™URLÁöÑÊ≠åÊõ≤',
                artist: ' - ',
                album: ' - '
            });
            state.currentTrackIndex = 0;
        } else if (indexParam >= 0) {
            state.currentTrackIndex = indexParam;
        }

        renderPlaylist();
        if (state.currentTrackIndex >= 0) {
            await loadTrack(state.currentTrackIndex);
        }
    }

    async function loadPlaylist(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTPÈîôËØØ ${response.status}`);
            return await response.json();
        } catch (error) {
            throw new Error(`Êí≠ÊîæÂàóË°®Âä†ËΩΩÂ§±Ë¥•: ${error.message}`);
        }
    }

    function renderPlaylist() {
        const listElement = document.getElementById('playlist');
        listElement.innerHTML = state.playlist.map((track, index) => `
                <li class="playlist-item ${index === state.currentTrackIndex ? 'active' : ''}"
                    data-index="${index}">
                    <h4>${track.title}</h4>
                    <p>${track.artist}</p>
                </li>
            `).join('');

        document.querySelectorAll('.playlist-item').forEach(item => {
            item.addEventListener('click', async () => {
                const index = parseInt(item.dataset.index);
                if (index === state.currentTrackIndex) return;
                window.location.search = `?index=${index}`;
            });
        });

        if (state.currentTrackIndex > -1) {
        requestAnimationFrame(() => {
            const activeItem = listElement.querySelector(`[data-index="${state.currentTrackIndex}"]`);
            if (activeItem) {
                // ËÆ°ÁÆóÊªöÂä®‰ΩçÁΩÆ
                const container = listElement.parentElement;
                const itemTop = activeItem.offsetTop;
                const itemHeight = activeItem.offsetHeight;
                const containerHeight = container.clientHeight;

                // Â±Ö‰∏≠ÊªöÂä®ÔºàÂ∏¶ËæπÁïåÊ£ÄÊµãÔºâ
                const targetScroll = Math.max(0, itemTop - (containerHeight - itemHeight)/2);

                // ‰ΩøÁî®Âπ≥ÊªëÊªöÂä®
                container.scrollTo({
                    top: targetScroll,
                    behavior: 'auto' // ÂàùÂßãÂä†ËΩΩ‰∏ç‰ΩøÁî®Âä®Áîª
                });

                // Ê∑ªÂä†ËßÜËßâËæÖÂä©Á∫øÔºàË∞ÉËØïÁî®Ôºâ
                activeItem.style.boxShadow = '0 0 0 2px rgba(119,167,215,0.5)';
                setTimeout(() => activeItem.style.boxShadow = '', 1000);
            }
        });
    }
    }

    async function loadTrack(index) {
        const track = state.playlist[index];
        showLoading(true);
    
        // ‚úÖ ‰∏ÄÂºÄÂßãÂ∞±Ê∏≤ÊüìÈªòËÆ§Â∞ÅÈù¢ÔºàÂç†‰ΩçÂä®ÁîªÔºâ
        const coverImg = document.getElementById("cover-image");
        const placeholder = document.querySelector(".album-placeholder");
        coverImg.style.opacity = "0";
        placeholder.style.display = "block";
        coverImg.src = "default-cover.jpg";
    
        try {
            if (state.audio) {
                state.audio.pause();
                state.audio.removeEventListener('timeupdate', () => {});
            }
    
            // ‚úÖ ÂàõÂª∫ÊµÅÂºèÊí≠ÊîæÂØπË±°
            state.audio = new Audio(track.url);
            state.audio.crossOrigin = "anonymous";
            setupAudioEvents();
    
            // üîπ ËØªÂèñÂâç64KBÊ†áÁ≠æ
            let tags = null;
            try {
                const headResponse = await fetch(track.url, {
                    headers: { Range: 'bytes=0-65535' }
                });
                const headBuffer = await headResponse.arrayBuffer();
                const headBlob = new Blob([headBuffer]);
                tags = await new Promise((resolve) => {
                    jsmediatags.read(headBlob, {
                        onSuccess: tag => resolve(tag.tags),
                        onError: () => resolve(null)
                    });
                });
            } catch {
                tags = null;
            }
    
            // üîπ Ëã•Êó†Â∞ÅÈù¢ÔºåÂÜçËØªÂ∞æÈÉ® 128KB
            if (!tags || !tags.picture) {
                try {
                    const tailResponse = await fetch(track.url, {
                        headers: { Range: 'bytes=-131072' }
                    });
                    const tailBuffer = await tailResponse.arrayBuffer();
                    const tailBlob = new Blob([tailBuffer]);
                    const tailTags = await new Promise((resolve) => {
                        jsmediatags.read(tailBlob, {
                            onSuccess: tag => resolve(tag.tags),
                            onError: () => resolve(null)
                        });
                    });
                    if (tailTags) tags = Object.assign({}, tags || {}, tailTags);
                } catch {}
            }
    
            // ‚úÖ Êõ¥Êñ∞ÂÖÉÊï∞ÊçÆÂíåÂ∞ÅÈù¢ÔºàËá™Âä®Ê∑°ÂÖ•Â∞ÅÈù¢Ôºâ
            updateMetadata(tags || {}, index);
            if (tags && tags.picture) {
                const pic = tags.picture;
                const base64 = `data:${pic.format};base64,${arrayBufferToBase64(pic.data)}`;
                coverImg.onload = () => {
                    placeholder.style.display = "none";
                    coverImg.style.opacity = "1";
                };
                coverImg.src = base64;
            } else {
                // Â¶ÇÊûúÊ≤°ÊúâÂ∞ÅÈù¢ÔºåÂàôÁî®ÈªòËÆ§Â∞ÅÈù¢‰ΩÜ‰ªçÊ∑°ÂÖ•
                placeholder.style.display = "none";
                coverImg.style.opacity = "1";
            }
    
            // ‚úÖ Âä†ËΩΩÊ≠åËØçÔºà‰øùÊåÅÂéüÈÄªËæëÔºâ
            try {
                const lyricsUrl = track.lyrics;
                const response = await fetch(lyricsUrl);
                if (response.ok) {
                    const lyricsText = await response.text();
                    const parsedLyrics = parseLyrics(lyricsText);
                    document.getElementById('lyrics').innerHTML = formatLyrics(parsedLyrics);
                    document.querySelector('.lyrics-content').scrollTo(0, 0);
                } else {
                    document.getElementById('lyrics').innerHTML = '<span style="opacity:0.7">ÊöÇÊó†Ê≠åËØç</span>';
                }
            } catch {
                document.getElementById('lyrics').innerHTML = '<span style="color:#e74c3c">Ê≠åËØçÂä†ËΩΩÂ§±Ë¥•</span>';
            }
    
            enableControls();
        } catch (error) {
            showError(`Âä†ËΩΩÂ§±Ë¥•: ${error.message}`);
        } finally {
            showLoading(false);
        }
    }
    
    /* ËæÖÂä©ÂáΩÊï∞ÔºöÂ∞Ü jsmediatags ÁöÑ picture data ËΩ¨Êàê base64 */
    function arrayBufferToBase64(buffer) {
        let binary = '';
        const bytes = new Uint8Array(buffer);
        const len = bytes.byteLength;
        for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
        }
        return window.btoa(binary);
    }


    
    function formatLyrics(lyricData) {
        return lyricData.map(item => {
            if (item.time === null) {
                return `<div class="lyrics-line">${item.text}</div>`;
            }
            return `<div class="lyrics-line" data-time="${item.time.toFixed(2)}">${item.text}</div>`;
        }).join('');
    }

    const timeRegex = /\[\s*(\d+)\s*:\s*(\d+)(?:[.:](\d+))?\s*\]/g;

    function parseLyrics(text) {
        const lines = text.split('\n');
        const lyricData = [];

        lines.forEach(line => {
            // ÊèêÂèñÊâÄÊúâÊó∂Èó¥Ê†áÁ≠æ
            const timeTags = [];
            let cleanLine = line;
            let match;

            // ‰ΩøÁî®Êõ¥Âº∫Â§ßÁöÑÊ≠£ÂàôÂåπÈÖçÂπ∂‰øùÂ≠òÊõøÊç¢ÁªìÊûú
            cleanLine = line.replace(timeRegex, (match, m, s, ms) => {
                const minutes = parseInt(m, 10);
                const seconds = parseInt(s, 10);
                const milliseconds = ms ? parseInt(ms.padEnd(2, '0'), 10) : 0; // Â§ÑÁêÜ‰∏çË∂≥‰∏§‰ΩçÁöÑÊÉÖÂÜµ

                const totalTime = minutes * 60 + seconds + milliseconds / 100;
                timeTags.push(totalTime);
                return ''; // ÊõøÊç¢‰∏∫Á©∫Â≠óÁ¨¶‰∏≤‰ª•ÁßªÈô§Êó∂Èó¥Ê†áÁ≠æ
            }).trim();

            // Â§ÑÁêÜÊúâÊïàÊ≠åËØçË°å
            if (cleanLine && timeTags.length > 0) {
                timeTags.forEach(time => {
                    lyricData.push({time, text: cleanLine});
                });
            } else if (cleanLine) {
                lyricData.push({time: null, text: cleanLine});
            }
        });

        // ÊåâÊó∂Èó¥ÊéíÂ∫èÂπ∂ÂêàÂπ∂ÈáçÂ§ç
        return lyricData.sort((a, b) => (a.time || 0) - (b.time || 0))
            .filter((item, index, arr) => {
                // ÂéªÈáçÔºöÂêàÂπ∂Áõ∏ÂêåÊó∂Èó¥ÁöÑÊ≠åËØç
                return index === 0 || item.time !== arr[index - 1].time;
            });
    }

    let lastHighlighted = null;

    function updateLyricsHighlight(currentTime) {
        const lines = document.querySelectorAll('.lyrics-line[data-time]');
        let currentLine = null;

        // ÈÄÜÂ∫èÊü•ÊâæÁ¨¨‰∏Ä‰∏™Â∞è‰∫éÂΩìÂâçÊó∂Èó¥ÁöÑË°å
        for (let i = lines.length - 1; i >= 0; i--) {
            const lineTime = parseFloat(lines[i].dataset.time);
            if (lineTime <= currentTime) {
                currentLine = lines[i];
                break;
            }
        }

        if (currentLine !== lastHighlighted) {
            // ÁßªÈô§ÊóßÈ´ò‰∫Æ
            if (lastHighlighted) {
                lastHighlighted.classList.remove('active');
            }

            // ËÆæÁΩÆÊñ∞È´ò‰∫Æ
            if (currentLine) {
                currentLine.classList.add('active');

                // Ëá™Âä®ÊªöÂä®ÈÄªËæë
                const container = document.querySelector('.lyrics-content');
                const lineTop = currentLine.offsetTop;
                const lineHeight = currentLine.offsetHeight;
                const containerHeight = container.clientHeight;

                container.scrollTo({
                    top: lineTop - containerHeight / 2 + lineHeight / 2,
                    behavior: 'smooth'
                });
            }

            lastHighlighted = currentLine;
        }
    }

    function updateMetadata(tags, index) {
        const track = state.playlist[index];
        track.title = tags.title || track.url.split('/').pop().replace(/\.[^.]+$/, '');
        track.artist = tags.artist || 'Êú™Áü•Ëâ∫ÊúØÂÆ∂';
        track.album = tags.album || 'Êú™Áü•‰∏ìËæë';

        document.getElementById('title').textContent = track.title;
        document.getElementById('artist').textContent = track.artist;
        document.getElementById('album').textContent = track.album;

        if (tags.picture) {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(tags.picture.data)));
            document.getElementById('coverArt').src = `data:${tags.picture.format};base64,${base64}`;
            document.body.style.background = `url(data:${tags.picture.format};base64,${base64}) no-repeat center center fixed`;
            document.body.style.backgroundSize = '100% 100%';
        } else {
            document.getElementById('coverArt').src = '';
            document.body.style.background = "#111111";
        }
    }

    function setupAudioEvents() {
        const audio = state.audio;

        document.getElementById('playPauseBtn').addEventListener('click', () => {
            state.isPlaying ? audio.pause() : audio.play();
            state.isPlaying = !state.isPlaying;
            updatePlayButton();
        });

        audio.addEventListener('timeupdate', () => {
            document.getElementById('progress').value = (audio.currentTime / audio.duration) * 100 || 0;
            document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            updateLyricsHighlight(audio.currentTime);
        });

        document.getElementById('progress').addEventListener('input', (e) => {
            audio.currentTime = (e.target.value / 100) * audio.duration;
        });

        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('duration').textContent =
                formatTime(audio.duration);
        });

        audio.addEventListener('error', (e) => {
            const errorCode = audio.error ? `MEDIA_ERR_${audio.error.code}` : 'Êú™Áü•ÈîôËØØ';
            showError(`Èü≥È¢ëÈîôËØØ: ${errorCode}`);
            disableControls();
        });

        audio.addEventListener('ended', () => {
            state.isPlaying = false;
            updatePlayButton();
        });
    }

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return `${minutes}:${seconds.toString().padStart(2, '0')}`;
    }

    function updatePlayButton() {
        const btn = document.getElementById('playPauseBtn');
        btn.classList.toggle('playing', state.isPlaying);
        btn.setAttribute('aria-label', state.isPlaying ? 'ÊöÇÂÅú' : 'Êí≠Êîæ');
    }

    function enableControls() {
        document.getElementById('playPauseBtn').disabled = false;
        document.getElementById('progress').disabled = false;
    }

    function disableControls() {
        document.getElementById('playPauseBtn').disabled = true;
        document.getElementById('progress').disabled = true;
    }

    function showLoading(show) {
        document.querySelector('.loading-indicator').style.display =
            show ? 'block' : 'none';
    }

    function showError(message) {
        const errorElement = document.getElementById('errorMsg');
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        disableControls();
    }

    function getSafeAudioUrl() {
        try {
            const params = new URLSearchParams(window.location.search);
            return params.get('url') || null;
        } catch {
            return null;
        }
    }

    function getIndex() {
        try {
            const params = new URLSearchParams(window.location.search);
            const index = params.get('index');
            if (index) {
                return Number(index);
            }
        } catch {
            return -1;
        }
    }

    (async () => {
        try {
            await initPlayer();
        } catch (error) {
            console.error('ÂàùÂßãÂåñÈîôËØØ:', error);
            if (state.playlist.length === 0) {
                document.getElementById('errorMsg').style.display = 'none';
            }
        }
    })();
</script>
